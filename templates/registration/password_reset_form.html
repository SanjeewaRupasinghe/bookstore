{% extends "base.html" %}

{% block content %}

<div class="w-1/3 mx-auto bg-gray-100 p-10 rounded shadow mt-10">
    <form method="post">
        {% csrf_token %}
        <label for="">Email ID</label>
        <input type="text" name="email" id="email" class="rounded border p-2">
        <button type="submit" class="p-2 bg-green-500 rounded text-white">Reset Password</button>
    </form>
</div>

{% endblock %}
