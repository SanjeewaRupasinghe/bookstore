<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>django</title>
</head>
<body>
    <h1 class="text-center text-4xl">
        {{book.title}}
    </h1>
    <div class="flex justify-between">
        <div class="w-3/12 p-4">
            <img src="{{book.thumbnailUrl}}" width="150px">
        </div>
        <div class="w-9/12 p-4">
            <div>
                <div>
                    <h3 class="text-2xl m-3 ms-0">
                        About
                    </h3>
                    {{book.shortDescription}}
                </div>
                <div>
                    <h3 class="text-2xl m-3 ms-0">
                        Author
                    </h3>
                    {{book.authors}}
                </div>
    
                <div class="mt-2">
                    Pages: 
                    {{book.pageCount}}
                </div>
                <div>
                    ISBN: 
                    {{book.isbn}}
                </div>
                <div>
                    <h3 class="text-2xl m-3 ms-0">
                        Description
                    </h3>
                    {{book.longDescription}}
                </div>
            </div>
            <form method="post" action="{% url 'review.add' %}">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{book.id}}">
                <textarea name="review" rows="3" class="mt-5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                <div class="mt-5 flex items-center justify-end gap-x-6">
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                  </div>
                </form>

                <div class="mt-3">
                    {% for review in reviews %}
                    <div class="mt-2">
                        {{review.body}}
                    </div>
                    {% endfor %}
                </div>
        </div>


    </div>
    
</body>
</html>
