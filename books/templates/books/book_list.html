
{% extends "base.html" %}

{% block title %}
    <title>Books</title>
    {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<form method="post" action="/logout/">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>
    <!-- <div>
        <a href="/logout">logout</a>
    </div> -->
{% endif %}
    <h1 class="text-center text-4xl">
        Books
    </h1>

    <div class="grid grid-cols-4 gap-4">
        {% for book in book_list %}
            <a href="{% url 'book.show' book.id %}" class="justify-self-center text-center my-4" target="_blank">
                <div>
                    <h3>
                        {{book.title}}
                    </h3>
                    <img src="{{book.thumbnailUrl}}" width="150px">
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
